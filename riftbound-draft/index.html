<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Pack Open Sim || Riftbound</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Riftbound Pack opener</h1>
    <div class="menu-btns">
        <p class="pack-amount"></p>
        <hr />
        <button class="new-draft">New draft</button>
        <button class="open-pack">Open pack</button>
        <hr />
        <button class="view-deck">View deck</button>
        <button class="all-packs">All packs</button>
    </div>

    <div class="tts-area">
        <label for="tts-code">Current Deck || TTS Code</label>
        <hr />
        <textarea class="tts-code" name="tts-code" id="tts-code" readonly></textarea>
    </div>

    <div class="pack-area"></div>

    <div class="player-area">
    </div>

    <script src="scripts.js"></script>
</body>
</html>
